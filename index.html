<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button class="grey" id="ac">AC</button>
        <button class="grey" id="sign">+/-</button>
        <button class="grey" id="percent">%</button>
        <button class="ops" id="divide">รท</button>

        <button class="num" id="n7">7</button>
        <button class="num" id="n8">8</button>
        <button class="num" id="n9">9</button>
        <button class="ops" id="times">x</button>

        <button class="num" id="n4">4</button>
        <button class="num" id="n5">5</button>
        <button class="num" id="n6">6</button>
        <button class="ops" id="minus">-</button>

        <button class="num" id="n1">1</button>
        <button class="num" id="n2">2</button>
        <button class="num" id="n3">3</button>
        <button class="ops" id="plus">+</button>
        
        <button class="num" id="n0">0</button>
        <button class="num" id="dot">.</button>
        <button class="ops" id="equals">=</button>
        
    </div>
</body>
</html>
